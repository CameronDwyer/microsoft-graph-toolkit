        .title {
          font-size: 14px;
          font-weight: 600;
          color: #323130;
          margin-bottom: 24px;
        }

        .section__title {
          font-size: 16px;
          color: #797775;
        }

        .section__content {

          flex-direction: column;
          margin-top: 10px;
          margin-bottom: 24px;
        }

        .token-list {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          margin-top: -10px;
        }

        .token-list__item {
          display: flex;
          font-size: 14px;
          align-items: center;
          background: #f3f2f1;
          border-radius: 2px;
          max-height: 28px;
          padding: 4px 8px;
          margin-right: 10px;

          margin-right: 8px;
        }

        .birthday__date {
          font-size: 12px;
          color: #201f1e;
        }

        .flex-rows {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }

        .date-range {
          display: flex;
          align-items: flex-end;
        }

        .date-range__circle {
          height: 10px;
          width: 10px;
          border-radius: 10px;
          border: 2px solid #c4c4c4;
          display: inline-block;
          margin-left: 8px;
        }

        .date-range__line {
          position: absolute;
          width: 2px;
          background-color: #c4c4c4;
        }
      </style>
      <div class="title">About</div>
      <section>
        <div class="section__title">Languages</div>
        <div class="section__content">
          <div class="token-list" data-if="languages && languages.length">
            <div class="token-list__item language" data-for="language in languages">
              <span class="language__title">{{ language.displayName }}</span>
              <span class="language__proficiency" data-if="language.proficiency && language.proficiency.length">
                &nbsp;({{ language.proficiency }})
              </span>
            </div>
          </div>
          <div data-if="!languages || !languages.length">None</div>
        </div>
      </section>
      <section>
        <div class="section__title">Skills</div>
        <div class="section__content">
          <div class="token-list" data-if="skills && skills.length">
            <div class="token-list__item skill" data-for="skill in skills">
              {{ skill.displayName }}
            </div>
          </div>
          <div data-if="!skills || !skills.length">None</div>
        </div>
      </section>
      <section>
        <div class="section__title">Work Experience</div>
        <div class="section__content">
          <div class="data-list" data-if="positions && positions.length">

              <div class="data-list__item__content flex-rows">
                <div>
                  <div class="work-position__company">{{ workPosition.detail.company.displayName }}</div>
                  <div class="work-position__location">
                    {{ workPosition.detail.company.address.city }}, {{workPosition.detail.company.address.state}}

                </div>
                <div class="date-range">
                  <div class="work-position__date-range">{{ getDisplayDateRange(workPosition.detail) }}</div>
                  <div class="date-range__circle"></div>
                </div>
              </div>
            </div>
          </div>
          <div data-if="!positions || !positions.length">

      </section>
      <section>

      <section>

    <script type="module">
      import { Providers, ProviderState, MsalProvider } from '../../../dist/es6/index.js';
      import { BetaGraph } from '../../../dist/es6/BetaGraph.js';
      import { TemplateHelper } from '../../../dist/es6/components/templateHelper.js';

      const msalConfig = {
        clientId: 'a974dfa0-9f57-49b9-95db-90f04ce2111a'
      };
      Providers.globalProvider = new MsalProvider(msalConfig);

      let flyout = document.querySelector('mgt-flyout');
      flyout.open();

      const personCard = document.querySelector('mgt-person-card');
      if (personCard) {
        personCard.addEventListener('templateRendered', async e => {
          const eventDetail = e.detail;
          if (!eventDetail || eventDetail.templateType !== 'additional-details') {
            return;
          }

          const provider = Providers.globalProvider;
          if (!provider || provider.state !== ProviderState.SignedIn) {
            return;
          }

          const element = eventDetail.element;
          const context = eventDetail.context;
          const template = document.querySelector('.template--profile');
          template['$parentTemplateContext'] = context;

          const graph = provider.graph.forComponent(this);
          const betaGraph = BetaGraph.fromGraph(graph);

          const userId = context.person.id;
          const profile = await betaGraph.api(`/users/${userId}/profile`).get();

          // HACK: Inject dummy data for testing purposes.
          injectDummyData(profile);
          console.log(profile);

          const additionalContext = {
            personalInterests: profile.interests.filter(isPersonalInterest),
            professionalInterests: profile.interests.filter(isProfessionalInterest),
            birthdayAnniversary: profile.anniversaries.find(isBirthdayAnniversary),
            getDisplayDate,
            getDisplayDateRange
          };

          TemplateHelper.renderTemplate(element, template, profile, additionalContext);

          const sections = document.querySelectorAll('section');
          for (const section of sections) {
            handleTokenOverflow(section);
            drawSectionTimeline(section);
          }
        });
      }

      function isPersonalInterest(interest) {
        return interest.categories && interest.categories.includes('personal');
      }

      function isProfessionalInterest(interest) {
        return interest.categories && interest.categories.includes('professional');
      }

      function isBirthdayAnniversary(anniversary) {
        return anniversary.type === 'birthday';
      }

      function getDisplayDate(date) {
        return date.toLocaleString('default', {
          month: 'long',
          day: 'numeric'
        });
      }

      function getDisplayDateRange(event) {
        const start = event.startMonthYear.getFullYear();
        const end = event.endMonthYear ? event.endMonthYear.getFullYear() : 'Current';
        return `${start} — ${end}`;
      }

      function handleTokenOverflow(section) {
        const tokenLists = section.querySelectorAll('.token-list');
        if (!tokenLists || !tokenLists.length) {
          return;
        }

        for (const tokenList of tokenLists) {
          const items = tokenList.querySelectorAll('.token-list__item');
          if (!items || !items.length) {
            continue;
          }

          const itemRect = items[0].getBoundingClientRect();
          const tokenListRect = tokenList.getBoundingClientRect();
          const maxtop = itemRect.height * 2 + tokenListRect.top;
          let overflowItems = null;
          for (let i = 0; i < items.length; i++) {
            const itemRect = items[i].getBoundingClientRect();
            if (itemRect.top > maxtop) {
              overflowItems = Array.from(items).slice(i, items.length);
              break;
            }
          }

          if (overflowItems) {
            overflowItems.forEach(i => i.remove());

            const overflowToken = document.createElement('div');
            overflowToken.classList.add('token-list__item');
            overflowToken.innerText = `+ ${overflowItems.length} more`;
            tokenList.appendChild(overflowToken);
          }
        }
      }

      function drawSectionTimeline(section) {
        const circles = section.querySelectorAll('.date-range .date-range__circle');
        if (!circles || circles.length <= 1) {
          return;
        }

        for (let i = 0; i < circles.length - 1; i++) {
          const currentCircle = circles[i];
          const nextCircle = circles[i + 1];

          const line = document.createElement('div');
          line.classList.add('date-range__line');
          section.appendChild(line);

          const lineRect = line.getBoundingClientRect();
          const lineParentRect = line.offsetParent.getBoundingClientRect();
          const topCircleRect = currentCircle.getBoundingClientRect();
          const lastCircleRect = nextCircle.getBoundingClientRect();
          const top = topCircleRect.bottom - lineParentRect.top;
          const height = lastCircleRect.top - lineParentRect.top - top;
          const left = topCircleRect.left - lineParentRect.left + (topCircleRect.width / 2 - lineRect.width / 2);

          line.style.top = `${top}px`;
          line.style.height = `${height}px`;
          line.style.left = `${left}px`;
        }
      }
